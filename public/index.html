<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer & Editor</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>PDF Viewer & Editor</h1>
            <div class="header-controls">
                <button id="uploadBtn" class="btn btn-primary">Upload PDF</button>
                <input type="file" id="fileInput" accept=".pdf" style="display: none;">
            </div>
        </header>

        <div class="container">
            <aside class="sidebar">
                <h2>PDF Files</h2>
                <div id="fileList" class="file-list"></div>
            </aside>

            <main class="main-content">
                <div id="viewerContainer" class="viewer-container">
                    <div class="viewer-header">
                        <div class="viewer-controls">
                            <button id="prevPage" class="btn btn-sm" disabled>Previous</button>
                            <span class="page-info">
                                Page <span id="pageNum">1</span> of <span id="pageCount">1</span>
                            </span>
                            <button id="nextPage" class="btn btn-sm" disabled>Next</button>
                            <button id="zoomOut" class="btn btn-sm">-</button>
                            <span id="zoomLevel">100%</span>
                            <button id="zoomIn" class="btn btn-sm">+</button>
                        </div>
                    </div>
                    <div id="pdfViewer" class="pdf-viewer">
                        <canvas id="pdfCanvas"></canvas>
                        <div id="textLayer" class="textLayer"></div>
                        <div id="placeholder" class="placeholder">
                            <p>Select a PDF file to view</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
